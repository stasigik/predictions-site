<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Кавове передбачення на сьогодні</title>
<style>
body {
    font-family: Arial;
    text-align: center;
    padding: 50px;
    background: #f4efe7;
}
#card {
    border: 2px solid #b08b62;
    padding: 25px;
    border-radius: 12px;
    display: inline-block;
    margin-top: 20px;
    width: 320px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
button {
    padding: 12px 25px;
    font-size: 16px;
    margin-top: 20px;
    cursor: pointer;
    background: #b08b62;
    color: #fff;
    border: none;
    border-radius: 8px;
}
</style>
</head>
<body>

<h1>Твоє кавове передбачення ☕</h1>

<div id="card">
    <p id="prediction">Натисни кнопку — і дізнайся, що кава підказує сьогодні.</p>
</div>

<button onclick="generate()">Отримати передбачення</button>

<script>
const predictions = [
    "Твоя кава сьогодні підкаже правильне рішення.",
    "Запах кави приведе до цікавої зустрічі.",
    "Невелика перерва на каву подарує велику ідею.",
    "Сьогодні кавові зерна будуть на твоєму боці.",
    "Кава допоможе помітити шанс, який інші пропустять.",
    "Твій день стане теплішим, ніж свіжа латте.",
    "Після чашки кави з’явиться вдала можливість.",
    "Сьогодні кава подарує тобі натхнення.",
    "Приємний сюрприз знайде тебе під час кавової паузи.",
    "Хтось згадає про тебе, коли питиме каву.",
    "Капучино сьогодні підніме настрій і підкаже рішення.",
    "Тобі варто довіритися інтуїції так само, як улюбленій каві.",
    "Сьогодні твоя енергія буде міцнішою, ніж еспресо.",
    "Хтось хоче поділитися з тобою хорошими новинами.",
    "День буде солодшим, ніж раф із сиропом.",
    "Кава приведе тебе до маленької, але важливої перемоги.",
    "Сьогодні варто зробити ковток сміливості.",
    "Натхнення прийде тоді, коли доллєш собі другу чашку.",
    "На тебе чекає розмова, що багато прояснить.",
    "Кава допоможе прийняти правильне рішення.",
    "Твоє бажання здійсниться так само несподівано, як безкоштовна кава.",
    "Хтось сьогодні подарує тобі тепло — як твоя кружка.",
    "Момент радості знайде тебе за кавою.",
    "Сьогодні щастя поруч — просто зроби перший ковток.",
    "Твій ранок визначить увесь день — зроби його смачним.",
    "Кава сьогодні відкриє двері в нову можливість.",
    "Зустріч, яку ти давно чекав, станеться скоро.",
    "Ідея, що прийде під час кави, виявиться важливою.",
    "Твої турботи розчиняться, як цукор у латте.",
    "Сьогодні день, коли варто дозволити собі більше приємностей."
];

function generate(){
    const today = new Date().toDateString();
    const seed = today.split(' ').join('');
    let hash = 0;
    for (let i = 0; i < seed.length; i++) {
        hash = seed.charCodeAt(i) + ((hash << 5) - hash);
    }
    const index = Math.abs(hash) % predictions.length;
    document.getElementById("prediction").textContent = predictions[index];
}
</script>

</body>
</html>
